apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-bluegreen-qa
  namespace: argocd   # where Argo CD is installed
spec:
  project: default
  source:
    repoURL: 'https://github.com/egangithub1502/gitops-nginx-bluegreen'
    targetRevision: main
    path: overlays/blue        # QA will use the blue overlay
  destination:
    server: 'https://34.63.173.51'   # QA cluster API server from `argocd cluster list`
    namespace: nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

